<h4>
  Login.</h4>
<hr />
<form novalidate (ngSubmit)="f.form.valid && login()" #f="ngForm" class="form-horizontal" name="form">
  <div [ngClass]="{ 'has-error': f.submitted && !username.valid }" class="form-group row">
    <label for="app-login-username" class="col-md-2 control-label">Username</label>
    <div class="col-md-10">
      <input required [(ngModel)]="model.username" #username="ngModel" id="app-login-username" class="form-control" type="email"
        name="username" value="">
      <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
    </div>
  </div>
  <div [ngClass]="{ 'has-error': f.submitted && !password.valid }" class="form-group row">
    <label for="app-login-password" class="col-md-2 control-label">Password</label>
    <div class="col-md-10">
      <input required [(ngModel)]="model.password" #password="ngModel" id="app-login-password" class="form-control" type="password"
        name="password" value="">
      <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2">&nbsp;</div>
    <div class="col-sm-10">
      <button class="btn btn-primary">Login</button>
    </div>
  </div>
</form>
